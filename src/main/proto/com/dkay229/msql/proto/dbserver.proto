syntax = "proto3";

package com.dkay229.msql.proto;

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

message QueryRequest {
    string sql = 1;
}

message QueryResponse {
    repeated string rows = 1;
}

service DatabaseService {
    rpc ExecuteQuery(QueryRequest) returns (QueryResponse);
    rpc GetUser(User) returns (User);
}
